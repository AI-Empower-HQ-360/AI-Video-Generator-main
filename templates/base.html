<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered heart health and spiritual guidance platform">
    <title>{% block title %}AI Empower Heart{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="/" aria-label="AI Empower Heart - Home">
                <span class="heart-icon" aria-hidden="true">❤️</span> AI Empower Heart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" role="menubar">
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="/" role="menuitem"
                           aria-current="{% if request.endpoint == 'index' %}page{% endif %}">Home</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="/dashboard" role="menuitem"
                           aria-current="{% if request.endpoint == 'dashboard' %}page{% endif %}">Dashboard</a>
                    </li>
                    <li class="nav-item" role="none">
                        <a class="nav-link" href="/about" role="menuitem"
                           aria-current="{% if request.endpoint == 'about' %}page{% endif %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mt-4" role="main" tabindex="-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-5 py-3 bg-light" role="contentinfo">
        <div class="container text-center">
            <span class="text-muted">© 2025 AI Empower Heart. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
